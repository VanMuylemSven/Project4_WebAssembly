<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    
</head>
<script src="./wasm/fib.js"></script>
<script>
  // Instanties WASM Code into callable module form //
  var module, functions = {};
  fetch('./wasm/fib.wasm')
    .then(response => response.arrayBuffer())
    .then(buffer => new Uint8Array(buffer))
    .then(binary => {
      var moduleArgs = {
        wasmBinary: binary,
        onRuntimeInitialized: function () {
          functions.fib =
            module.cwrap('fib',
                        'number',
                        ['number']);
        }
      };
      module = Module(moduleArgs);
    });
</script>
<script defer src="./js/testFibonacci.js"></script>
</head>

  <div class="test_container ">
    <div class="test_item">
    <p class="test_title">Fibonacci: calculate to 40th number</p>

    <table>
        <tr>
            <th><button id="btn_fib">run</button></th>

        </tr>

        </tr>
    </table>
