<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Testing Maths</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    
</head>
<script src="./wasm/multiplyDouble.js"></script>
<script>
  // Instanties WASM Code into callable module form //
  var module, functions = {};
  fetch('./wasm/multiplyDouble.wasm')
    .then(response => response.arrayBuffer())
    .then(buffer => new Uint8Array(buffer))
    .then(binary => {
      var moduleArgs = {
        wasmBinary: binary,
        onRuntimeInitialized: function () {
          functions.multiplyDouble =
            module.cwrap('multiplyDouble',
                        'number',
                        ['number', 'number', 'number']);
        }
      };
      module = Module(moduleArgs);
    });
</script>
<script defer src="./js/testMultDouble.js"></script>
</head>
<body>
    <nav>
        <a href="index.html">Javascript Storepage</a>
        <a href="WasmByFile.html">Webassembly Storepage</a>
        <a href="testFetches.html">Testing Fetches</a>
        <a class="selected_link" href="testSumInt.html">Testing Maths</a>
  </nav>
  <div class="sidebar">
      <ul>
        <li><a href="testSumInt.html">Sum</a></li>
        <li><a class="selectedLink" href="testMultDouble.html">Multiply</a></li>
        <li><a href="testFibonacci.html">Fibonacci</a></li>
        <li><a href="testQuickSort.html">Quick sorting</a></li>
      </ul>
    </div>

  <div class="test_container ">
    <div class="test_item">
    <p class="test_title">Multiply : Array of doubles</p>

    <div class="test_variables"> 
      <label>Array size:</label>
      <input type="number" value="100000" min="0" step="1" pattern="[0-9]" onkeypress="return !(event.charCode == 46)" id="inputMultArray">
      <label>Loops:</label>
      <input type="number" value="10000" min="0" step="1" pattern="[0-9]" onkeypress="return !(event.charCode == 46)" id="inputMultLoops">
    </div>

    <table>
        <tr>
            <th><button id="btn_mult">run</button></th>
            <th>Javascript</th>
            <th>Webassembly</th>
        </tr>
        <tr>
            <td>Time:</td>
            <td id="js_mult"></td>
            <td id="wasm_mult"></td>
        </tr>
    </table>
  </div>
</body>
</html>
